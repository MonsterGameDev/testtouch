<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ydre {
        position: relative;
        width: 30vw;
        height: 30vw;
        margin: 100px 0 0 20px;
        border: 2px solid green;
        height: 50vh;
      }

      .container {
        width: 100%;
        height: 100%;
        display: inline-block;

        position: absolute;
        top: 0;
        left: 0;

        background: red;
      }

      #log {
        width: 80vw;
        height: 20vh;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="ydre">
      <div class="container"></div>
    </div>

    <h2>LOG-7</h2>
    <div id="log"></div>
  </body>
  <script>
    const body = document.querySelector("body");
    const container = document.querySelector(".container");
    const log = document.getElementById("log");

    container.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const rect = e.touches[0].target.getBoundingClientRect();
      log.innerHTML =
        "e.touches.length: " +
        e.touches.length +
        "<br>" +
        "e.targetTouches: " +
        e.targetTouches +
        "<br>" +
        "clientX: " +
        e.touches[0].clientX +
        "</br>" +
        ".pageX: " +
        e.touches[0].pageX +
        "<br>"
        "e.targetTouches[0].clientX" +
        e.targetTouches[0].clientX +
        "<br>" +
        "clientY: " +
        e.touches[0].clientY +
        "</br>" +
        "pageY: " +
        e.touches[0].pageY +
        "</br>" +
        "target: " +
        e.touches[0].target +
        "<br>" +
        "e.targetTouches[0].clientY" +
        e.targetTouches[0].clientY
        + "<br>"
        + "rect.x: " + rect.x 
        + "<br>"
        + "rect.y: " + rect.y
        + "<br>"
        + "rect.top: " + rect.top
        + "<br>"
        + "rect.left: " + rect.left
        + "<br>"
        + "rect.left: " + rect.bottom
        + "<br>"
        + "rect.left: " + rect.right
    
    });
  </script>
</html>
