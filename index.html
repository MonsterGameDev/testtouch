<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ydre {
        position: relative;

        width: 30vw;
        height: 30vw;
        margin: 20px;

        border: 2px solid green;
      }

      .container {
        width: 100%;
        height: 100%;
        display: inline-block;

        position: absolute;
        top: 0;
        left: 0;

        background: red;
      }

      #log {
        width: 80vw;
        height: 20vh;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="ydre">
      <div class="container"></div>
    </div>

    <h2>LOG-5</h2>
    <div id="log"></div>
  </body>
  <script>
    const body = document.querySelector("body");
    const container = document.querySelector(".container");
    const log = document.getElementById("log");

    container.addEventListener(
      "touchmove",
      (e) =>
        (log.innerHTML =
        'e.touches.length: ' + e.touches.length + '<br>'
        + 'e.touches[0].clientX: ' + e.touches[0].clientX + '</br>'
        + 'e.touches[0].clientY: ' + e.touches[0].clientY + '</br>'
        + 'e.touches[0].pageX: ' + e.touches[0].pageX + '</br>'
        + 'e.touches[0].pageY: ' + e.touches[0].pageY + '</br>'
        + 'e.touches[0].target: ' + e.touches[0].target + '<br>'

        //   "Target: " +
        //   e.target +
        //   "<br>" +
        //   "e.offsetX: " +
        //   e.offsetX +
        //   "<br>" +
        //   "e.offsetY: " +
        //   e.offsetY +
        //   "<br>" +
        //   "e.target.offsetX:" +
        //   e.target.offsetX +
        //   "<br>" +
        //   "e.target.offsetY:" +
        //   e.target.offsetY +

    );
  </script>
</html>
